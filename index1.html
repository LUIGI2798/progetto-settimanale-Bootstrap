<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="dropdown mx-5" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo Netflix" style="max-width: 200px" />
      </a>
    </nav>
    <main>
      <div class="row justify-content-center">
        <h1 class="col-3 border-bottom">Edit Profile</h1>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2">
            <img src="./Netflix-assets/assets/avatar.png" alt="" class="d-block w-100" />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-sm b">Luigi</button>
            <p class="mt-5">Language:</p>
            <div class="col justify-content-start border-bottom p-2">
              <select class="form-select bg-black border-white" aria-label="Default select example">
                <option selected>English</option>
                <option value="1">Italy</option>
                <option value="2">Spanish</option>
                <option value="3">German</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row border-bottom pb-4 mb-3 justify-content-center">
          <h5 class="col-2 mt-3">Maturity Settings:</h5>
          <div class="row justify-content-center">
            <div class="col-3 text-bg-secondary my-3">ALL MATURITY RATINGS</div>
          </div>
          <p class="col-2">Show titles of All maturity ratings for this profile.</p>
          <div class="row justify-content-center">
            <button type="button" class="col-2 btn btn-outline-secondary">EDIT</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <h5 class="col-2">Autoplay Controls</h5>
      <div class="row justify-content-center">
          <ul class="px-0 col-3">
            <li class="list-group-item d-flex align-items-center">
              <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="firstCheckbox" />
              <label class="form-check-label" for="firstCheckbox">Autoplay next episode.</label>
            </li>
            <li class=" col-2 list-group-item d-flex align-items-center">
              <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="secondCheckbox" />
              <div class="row justify-content-center">
                <label class="form-check-label" for="secondCheckbox">Autoplay previews while browsing on all devices.</label>
              </div>
              
            </li>
          </ul>
        </div>
        </div>
        
    
        <div class="row gap-2 justify-content-center">
            <button type="button " class="col-1 btn btn-outline-light border-2">SAVE</button>
            <button type="button " class="col-2 btn btn-outline-secondary border-2">CANCEL</button>
            <button type="button " class="col-2 btn btn-outline-secondary border-2">DELATE PROFIL</button>
        </div>
</div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
